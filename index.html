<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-left mt-5 font-weight-bold" id="result">Result</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<p>Input</p>
				<input type="text" id="input1">
			</div>	
			<div class="col-sm-12 mt-2">
				<input type="text" id="input2">
			</div>
		</div>		
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 mt-5">
				<p>Operations</p>
			</div>
			<div class="col-sm-12">
				<button class="btn-primary" id="btn" onclick="addition()">Add</button>
				<button class="btn-primary" id="btn" onclick="subtraction()">Sub</button>
				<button class="btn-primary" id="btn" onclick="multiplication()">Mult</button>
				<button class="btn-primary" id="btn"  onclick="division()">Div</button>
				<button class="btn-primary" id="mod" onclick="modulo()">Modulo</button>
			</div>
		</div>
	</div>




	<!-- <input type="text" id="input1">
	<button id="btn" onclick="getInput()">Click Me</button> -->

	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
